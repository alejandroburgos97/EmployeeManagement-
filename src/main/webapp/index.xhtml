<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/main.xhtml">

    <ui:define name="content">

        <p:panelGrid columns="1" style="margin: 0 auto; width: 100%;">
            <h:form id="crearForm">
                <p:commandButton value="#{msg['navbar.text.crear']}" action="form.xhtml" class="p-my-2"/>
            </h:form>
            <h:outputText value="#{msg['empleado.text.noexist']}" rendered="#{empty listado}"
                          class="alert alert-warning"/>
            <p:dataTable value="#{listado}" var="empl" rendered="#{not empty listado}">
                <p:column headerText="#{msg['empleado.id']}">
                    <h:outputText value="#{empl.id}"/>
                </p:column>
                <p:column headerText="#{msg['empleado.documentType']}">
                    <h:outputText value="#{empl.documentoTipo}"/>
                </p:column>
                <p:column headerText="#{msg['empleado.documentNumber']}">
                    <h:outputText value="#{empl.documentoNumero}"/>
                </p:column>
                <p:column headerText="#{msg['empleado.names']}">
                    <h:outputText value="#{empl.nombres}"/>
                </p:column>
                <p:column headerText="#{msg['empleado.surnane']}">
                    <h:outputText value="#{empl.apellidos}"/>
                </p:column>
                <p:column headerText="#{msg['empleado.creationDate']}">
                    <h:outputText value="#{empl.fechaHoraCrea}" converter="dateTimeConverter"/>
                </p:column>
                <p:column headerText="#{msg['empleado.modificationDate']}">
                    <h:outputText value="#{empl.fechaHoraModifica}" converter="dateTimeConverter"/>
                </p:column>
                <p:column headerText="#{msg['empleado.city']}">
                    <h:outputText value="#{empl.ciudad}"/>
                </p:column>
                <p:column headerText="#{msg['empleado.address']}">
                    <h:outputText value="#{empl.direccion}"/>
                </p:column>
                <p:column headerText="#{msg['empleado.email']}">
                    <h:outputText value="#{empl.correoElectronico}"/>
                </p:column>
                <p:column headerText="#{msg['empleado.phone']}">
                    <h:outputText value="#{empl.telefono}"/>
                </p:column>

                <p:column headerText="#{msg['boton.editar']}">
                    <h:form id="editarForm">
                        <p:commandButton value="#{msg['boton.editar']}" action="#{empleadoController.edit(empl.id)}"
                                       class="ui-button-success"/>
                    </h:form>
                </p:column>

                <p:column headerText="#{msg['boton.eliminar']}">
                    <h:form id="eliminarForm">
                        <p:commandButton value="#{msg['boton.eliminar']}" action="#{empleadoController.delete(empl)}"
                                       class="ui-button-danger"
                                       onclick="return confirm('esta seguro que desea eliminar?')"/>
                    </h:form>
                </p:column>
            </p:dataTable>
        </p:panelGrid>
    </ui:define>
</ui:composition>
